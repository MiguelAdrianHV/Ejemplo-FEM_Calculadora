<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSSCalc.css">
    <title>Calculadora</title>
</head>
<body>
    <h1 style="text-align: center;">Le Calculator</h1>
    <div class = "Resultado">
        <p class="Res">0</p> 
    </div>
    
    <section class="Btns-Calc">
        <div class="Divbtn">
            <button class="Boton " style="width: 200px;">C</button>
            <button class="Boton ">‚Üê</button>
            <button class="Boton BtnNrnj ">%</button>
        </div>
        <div class="Divbtn">
            <button class="Boton ">7</button>
            <button class="Boton ">8</button>
            <button class="Boton ">9</button>
            <button class="Boton BtnNrnj SigX">X</button>
        </div>
        <div class="Divbtn">
            <button class="Boton Num4">4</button>
            <button class="Boton Num5">5</button>
            <button class="Boton Num6">6</button>
            <button class="Boton BtnNrnj SigMn">-</button>
        </div>
        <div class="Divbtn">
            <button class="Boton Num1">1</button>
            <button class="Boton Num2">2</button>
            <button class="Boton Num3">3</button>
            <button class="Boton BtnNrnj SigMs">+</button>
        </div>
        <div class="Divbtn">
            <button class="Boton Num0" style="width: 300px;">0</button>
            <button class="Boton BtnNrnj SigI">=</button>
        </div>
    </section>
    
    <script src = ./JSCalc.js></script>
</body>
</html>
